[pytest]
DJANGO_SETTINGS_MODULE = SistemaCompras.test_settings
python_files = tests.py test_*.py *_tests.py
# Ignorar archivos de configuraci√≥n y utilidades
testpaths = tests api
norecursedirs = migrations htmlcov media static staticfiles templates
addopts =
    --ignore=test_config.py
    --ignore=run_optimized_tests.py
    --ignore=validate_optimizations.py
    --cov=api
    --cov=SistemaCompras
    --cov-report=term-missing:skip-covered
    --cov-report=html
    --maxfail=5
    --tb=short
    -q
filterwarnings =
    ignore::django.utils.deprecation.RemovedInDjango60Warning
    ignore::django.core.paginator.UnorderedObjectListWarning
    ignore::DeprecationWarning
